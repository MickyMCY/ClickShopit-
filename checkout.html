<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout – ClickShopit</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="produtos.js"></script>
  <script defer src="checkout.js"></script>
</head>
<body>
  <header><a href="index.html" class="back">⬅ Voltar</a></header>
  <main class="checkout-container">
    <h2>Finalizar Compra</h2>
    <div class="cart-items" id="cart-items"></div>
    <div class="mpesa-box">
      Pague para: <strong>+258 844 598 917</strong><br />
      Nome da conta: <strong>Celeste</strong>
    </div>
    <form id="checkout-form">
      <input type="text" placeholder="Teu nome completo" required/>
      <input type="email" placeholder="Teu e‑mail" required/>
      <input type="tel" placeholder="Número de telefone" required/>
      <button type="submit">Comprar agora</button>
    </form>
    <div id="confirmation" class="hidden">✅ Pedido recebido! Verifica o teu e‑mail.</div>
  </main>
  <footer class="payment-footer">
    <div class="logos">
      <img src="visa.png" alt="Visa"/>
      <img src="paypal.png" alt="PayPal"/>
      <img src="mpesa.png" alt="M‑Pesa"/>
    </div>
    <div class="company-logo">
      <!-- Aqui colocas tua imagem da empresa -->
      <span>ClickShopit™</span>
    </div>
  </footer>
</body>
</html>
